{% include header.html %}

<div class="container" id="content">

    <section class="post">
        <h2 class="title">{{ page.title }}</h2>
        {{ content }}
    </section>

    <section class="comment">


        {% capture year %}{{page.date | date: "%Y"}}{% endcapture %}
        {% if year <= "2014" %}
        <div class="fb-comments" data-href="{{ site.url}}{{ page.url }}" data-numposts="10"></div>
        {% else %}
        {% include disqus.html url=page.url %}
        {% endif %}
    </section>

</div>

{% include footer.html %}

<script src="{{ site.baseurl }}public/js/jquery-1.10.2.min.js"></script>

<script src="{{ site.baseurl }}public/js/prettify.js"></script>
<script type="text/javascript">
    $(function(){
        $('pre > code').parent().addClass('prettyprint');
        prettyPrint();
    });
</script>

</body>
</html>
